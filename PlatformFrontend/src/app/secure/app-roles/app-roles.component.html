<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/appRoles/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>                                                    
        
        <th>#</th>      
        <th>Role Id</th>
        <th>App Id</th>
        <th>App Role Permissions</th>
        <th>Actions</th>
      </tr>
      
      </thead>
      <tbody>
      <tr *ngFor="let appRole of appRoles">
        <td>{{appRole.Id}}</td>
        <td>{{appRole.role_id/td>
        <td>{{appRole.app_id}}</td>
        <td>{{appRole.app_role_permissions}}</td>

        
        <td>
           <div class="btn-group mr-2">
            <a [routerLink]="['/appRoles', appRole.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(appRole.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

    [lastPage]="lastPage"
