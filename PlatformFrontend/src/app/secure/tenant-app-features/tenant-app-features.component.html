<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/tenantAppFeatures/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>      
        <th>Tenant App Id</th>
        <th>Feature Id</th>
       
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tenantAppFeature of tenantAppFeatures">
        <td>{{tenantAppFeature.Id}}</td>
        <td>{{tenantAppFeature.tenant_app_id}}</td>
        <td>{{tenantAppFeature.feature_id}}</td>
   
        <td>
           <div class="btn-group mr-2">
            <a [routerLink]="['/tenantAppFeatures', tenantAppFeature.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(tenantAppFeature.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
