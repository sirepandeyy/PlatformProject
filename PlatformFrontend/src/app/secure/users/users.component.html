<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>      
        <th>Login Name</th>
        <th>Birth Date</th>
        <th>Date of joining</th>
        <th>First Name | Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Marital Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.Id}}</td>
        <td>{{user.login_name}}</td>
        <td>{{user.birth_date}}</td>
        <td>{{user.date_of_joining}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.marital_status}}</td>
        <td>
           <div class="btn-group mr-2">
            <a [routerLink]="['/users', user.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(user.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
