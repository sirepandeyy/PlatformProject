<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/tenantUserApps/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>      
        <th>Tenant User Id</th>
        <th>Tenant App Id</th>
        <th>Tenant User App Permission</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tenantUserApp of tenantUserApps">
        <td>{{tenantUserApp.Id}}</td>
        <td>{{tenantUserApp.tenant_user_id}}</td>
        <td>{{tenantUserApp.tenant_app_id}}</td>
        <td>{{tenantUserApp.tenant_user_app_permissions}}</td>
       
        <td>
           <div class="btn-group mr-2">
            <a [routerLink]="['/tenantUserApps', tenantUserApp.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(tenantUserApp.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
