<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/apps/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>                                                    
        
        <th>#</th>      
        <th>App Name</th>
        <th>App Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let app of apps">
        <td>{{app.Id}}</td>
        <td>{{app.app_name}}</td>
        <td>{{app.app_description}}</td>
        
        <td>
           <div class="btn-group mr-2">
            <a [routerLink]="['/apps', app.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(app.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
