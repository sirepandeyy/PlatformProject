<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/featurePermissions/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>      
        <th>Feature Id</th>
        <th>Operation Permitted</th>
        <th>Role Id</th>
        <th>User Id</th>
        <th>Role Feature Security</th>
        <td>Actions</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let featurePermission of featurePermissions">
        <td>{{featurePermission.Id}}</td>
        <td>{{featurePermission.feature_id}}</td>
        <td>{{featurePermission.operation_permitted}}</td>
        <td>{{featurePermission.role_id}}</td>
        <td>{{featurePermission.user_id}}</td>
        <td>{{featurePermission.role_feature_security}}</td>
      
        <td>
           <div class="btn-group mr-2">
            <a [routerLink]="['/featurePermission', featurePermission.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(featurePermission.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

    [lastPage]="lastPage"
